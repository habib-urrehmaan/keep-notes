<div>
  <mat-toolbar color="primary">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <span>Keep Notes</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="body">
    <form class="form">
      <mat-form-field class="note-input" appearance="fill">
        <mat-label>Add Note</mat-label>
        <textarea name="noteInput" matInput placeholder="Ex. It makes me feel..." [(ngModel)]="noteInput"></textarea>
      </mat-form-field>
      <button mat-button color="primary" (click)="addNote()"><mat-icon>add</mat-icon></button>
    </form>
    <h1>My Notes</h1>
    <div class="notes" *ngFor="let note of notes"><app-note [note]="note" [removeNote]="removeNote"></app-note></div>
  </div>
</div>
